<form (ngSubmit)='onSubmit()' #userForm='ngForm' class='mb-3'>
  <div class='form-group'>
    <input
      class='form-control'
      placeholder='Github username'
      #name='ngModel'
      [(ngModel)]='user.login'
      name='login'
      type='text'
      required
    >
  </div>
  <button type='submit' class='btn btn-primary' [disabled]='!userForm.form.valid'>Search</button>
</form>
