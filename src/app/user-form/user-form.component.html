<form #userForm='ngForm'>
  <div class='form-group'>
    <input
      type='text'
      class='form-control'
      id='username'
      placeholder='Github username'
      required
      [(ngModel)]='user.username'
      name='username'
    >
    {{ user.username }}
  </div>
  <button type='submit' class='btn btn-primary'>Search</button>
</form>
