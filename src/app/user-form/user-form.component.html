{{ diagnostic }}
<form (ngSubmit)='onSubmit()' #userForm='ngForm'>
  <div class='form-group'>
    <input
      class='form-control'
      placeholder='Github username'
      #name='ngModel'
      [(ngModel)]='user.username'
      name='username'
      type='text'
      required
    >
  </div>
  <button type='submit' class='btn btn-primary' [disabled]='!userForm.form.valid'>Search</button>
</form>
